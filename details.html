<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .user-details-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-details-container h2 {
            text-align: center;
        }

        .user-details-container form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .user-details-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;

        }

        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="user-details-container">
        <h2>User Details Form</h2>
        <form action="script.js" method="POST" id="certificateForm">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="Account">Account No : </label>
                <input type="text" id="Account" name="Account">
            </div>

            <div class="form-group">
                <label for="Cheque">Cheque No : </label>
                <input type="text" id="Cheque" name="Cheque">
            </div>

            <div class="form-group">
                <label for="pan-card">Pan-Card No : </label>
                <input type="text" id="pan-card" name="pan-card">
            </div>

            <div class="form-group">
                <label for="designation">Designation : </label>
                <input type="text" id="designation" name="designation">
            </div>

            <!-- <div class="form-group">
                <label for="photo">Photo : </label>
                <input type="text" id="photo" name="photo">
            </div> -->
            <button type="button" id="generatePDF">Create PDF</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
